<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistency Manager - AdminPanel</title>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
        div { border: 1px dotted; float: center; }
      </style>

</head>
<body>
    <div id="header" class="w3-container">
        <h1>Consistency Manager - Admin Panel</h1>
    </div>

    <div id="subscriptionManager" class="w3-container">
        <h2>Subscription panel</h2>

    </div>
       
    <div id="bim360Integration" class="w3-container">
        <h2>Model management</h2>
        <div id="docsManagement" class="w3-panel">
            <!-- Docs integration goes here -->

        </div>
        <div id="modelViewer" class="w3-panel">
            <div id="controls">
                <h3>Forge Viewer with socket integration</h3>
                <buttonclass="btn" type="button" type="start">Start ViewerSession</button>
                <buttonclass="btn" type="button" type="join">Join ViewerSession</button>
                <buttonclass="btn" type="button" type="stop">Stop ViewerSession</button>
            </div>
            <div id="forgeViewer" class="w3-panel">
               
                <!-- Viewer integration goes here -->

            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="admin.js"></script>

</body>
</html>
