<!-- CSS only -->
<div class="container">
    <h1>Transaction Tracker | Dashboard </h1>
</div>



<div id="app">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>

<script>

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo }}</li>'
    })

    var app2 = new Vue({
        el: '#app',
        data: {
            groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Cheese'},
                {id: 2, text: 'Whatever else humans are supposed to eat'}
            ]
        }
    })
</script>

<script type="text/javascript" charset="utf-8">
    const socket = io();
    var counter = 0;
    {# implements the listener to websockets under the topic of "newTransaction" #}
    socket.on('newTransaction', function (msg) {
        counter += 1;
        var transactionHeader = "Transaction" + counter;
        console.log(transactionHeader);

        const {MsgBundle} = msg;
        console.log(MsgBundle);

        var today = new Date();
        var time = today.getHours() + "_" + today.getMinutes() + "_" + today.getSeconds();


    });
</script>
