<div class="accordion" id="transactionDisplay">
</div>


<script type="text/javascript" charset="utf-8">
    const socket = io();
    {# implements the listener to websockets under the topic of "newTransaction" #}
    socket.on('newTransaction', function (msg) {
        const {MsgBundle} = msg;
        console.log(MsgBundle)

        const display = document.getElementById("transactionDisplay");
        var elem = `
<div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Accordion Item #2

        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                TEST
            </div>
        </div>
    </div>
`;
        display.insertAdjacentHTML("afterend", elem);
    });
</script>
